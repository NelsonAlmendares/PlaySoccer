<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/admin/login.css">
    <link rel="stylesheet" href="../../css/plugins/loader.css">

    <link rel="shortcut icon" href="../../resources/logo.png">

    <!-- Iconos Font Awesome -->
    <script src="https://kit.fontawesome.com/7cef28abfd.js" crossorigin="anonymous"></script>

    <title>Login!</title>
</head>

<body>
    <!-- Loader -->
    
    <div class="loader" id="loader">
        <div class="loadingio-spinner-pulse-e3biv8bdgj7">
            <div class="ldio-gmkqzm8qfmm">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <h2 class="mr-3">Bienvenido!</h2>
    </div>

    <main class="main" id="top">
        <div class="container-fluid px-0">
            <div class="container">
                <div class="row flex-center min-vh-100 py-5">
                    <div class="col-sm-10 col-md-8 col-lg-5 col-xl-5 col-xxl-3"><a
                            class="d-flex flex-center text-decoration-none mb-4" href="../../../index.html">
                            <div class="d-flex align-items-center"><img src="../../resources/logo.png" alt=""
                                    width="58"></div>
                        </a>
                        <div class="text-center mb-7">
                            <h3>Iniciar Sesión</h3>
                            <p class="text-700">Obten el acceso a una nueva cuenta</p>
                        </div>
                        <button class="btn btn-phoenix-secondary w-100 mb-3">
                            <span class="fa-brands fa-google text-google me-2 fs--1"></span>
                            Iniciar sesión con google
                        </button><button class="btn btn-phoenix-secondary w-100">
                            <span class="fab fa-facebook text-facebook me-2 fs--1"></span>Iniciar sesión con facebook</button>
                        <div class="position-relative mt-4">
                            <hr class="bg-200">
                            <div class="divider-content-center">or use email</div>
                        </div>
                        <div class="mb-3 text-start"><label class="form-label" for="email">Correo Eletrectrónico</label>
                            <div class="form-icon-container">
                                <input class="form-control form-icon-input" id="email" required
                                    type="email" placeholder="name@example.com"><span
                                    class="fas fa-user text-900 fs--1 form-icon">
                                </span></div>
                        </div>
                        <div class="mb-3 text-start"><label class="form-label" for="password">Contraseña</label>
                            <div class="form-icon-container"><input class="form-control form-icon-input" type="password"
                                    placeholder="Contraseña"><span class="fas fa-user text-900 fs--1 form-icon"></span>
                            </div>
                        </div>
                        <div class="row flex-between-center mb-7">
                            <div class="col-auto">
                                <div class="form-check mb-0"><input class="form-check-input" id="basic-checkbox"
                                        type="checkbox" checked="checked"><label class="form-check-label mb-0"
                                        for="basic-checkbox">Recordarme</label></div>
                            </div>
                            <div class="col-auto"><a class="fs--1 fw-semi-bold" href="#!">Olvidó su contraseña?</a></div>
                        </div>
                        <a href="./main.html" type="submit"  class="btn btn-outline-success w-100 mb-3">Registrarme</a>
                        <div class="text-center"><a class="fs--1 fw-bold" href="./registro.html">Crear una cuenta!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/plugin/loader.js"></script>
    <script src="../../js/bootstrap.min.js"></script>

</body>

</html>
