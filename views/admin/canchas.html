    <main class="mt-5 pt-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="container">
                                        <h2 class="mt-3">Administración de Canchas</h2>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="container">
                                <div class="col actions">
                                    <button type="button" class="btn btn-outline-success margin__btn"
                                        data-bs-toggle="modal" data-bs-target="#agregar"> Agregar <i
                                            class="fa-solid fa-address-book"></i> </button>
                                    <button type="button" class="btn btn-warning"> Reporte <i
                                            class="fa-solid fa-chart-column"></i></button>
                                </div>
                            </div>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="agregar" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-xl">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">Agregar cancha <i
                                                class="bi bi-card-heading"></i></h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="EnumCancha" class="form-label">Número de cancha:
                                                    </label> <i class="bi bi-list-ol"></i>
                                                    <input class="form-control" type="number" id="EnumCancha"
                                                        name="EnumCancha" placeholder="1" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="material" class="form-label">Tipo de Material: </label>
                                                    <input type="text" class="form-control" id="MaterialCancha"
                                                        name="MaterialCancha" placeholder="material de la cancha"
                                                        required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label for="TamañoCancha" class="form-label">Tamaño de la cancha:
                                                    </label> <i class="bi bi-aspect-ratio"></i>
                                                    <input class="form-control" type="text" id="TamañoCancha"
                                                        name="TamañoCancha" placeholder="0 x 0 m" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="costo" class="form-label">Costo: </label> <i
                                                        class="fa-solid fa-dollar-sign text-muted"></i>
                                                    <input class="form-control" type="number" id="costo" name="costo"
                                                        placeholder="$00.00" max="16" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-outline-danger"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-outline-success">Agregar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="container">
                    <div class="col-md-12">

                                <tr>
                                    <th scope="col" class="text-center"> ID </th>
                                    <th scope="col" class="text-center"> Número </th>
                                    <th scope="col" class="text-center"> Tamaño </th>
                                    <th scope="col" class="text-center"> Material </th>
                                    <th scope="col" class="text-center"> Costo </th>
                                    <th scope="col" class="text-center"> Acciones </th>
                                </tr>
                            </thead>

                            </tbody>
                        </table>
                    </div>
