<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../css/icomoon/style.css">

    <link rel="stylesheet" href="../../css/admin/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css">

    <!-- Style -->
    <link rel="stylesheet" href="../../css/admin/register.css">

    <title>Play Soccer | Registro </title>
</head>

<body>


    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2"></div>
        <div class="contents order-2 order-md-1">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7 py-5">
                        <h3>Register</h3>
                        <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.
                        </p>
                        <form action="#" method="post" id="registrarse">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group first">
                                        <label class="mt-3" for="nombre">Nombre:</label>
                                        <input type="text" class="form-control mt-2" placeholder="e.g. John" id="nombre" name="nombre_empleado">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group first">
                                        <label class="mt-3" for="apellido">Apellido:</label>
                                        <input type="text" class="form-control mt-2" placeholder="e.g. Smith" id="apellido" name="apellido_empleado"">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group first">
                                        <label class="mt-3" for="email">Correo electrónico</label>
                                        <input type="email" class="form-control mt-2" placeholder="e.g. john@your-domain.com"
                                            id="email" name="correo_empleado">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group first">
                                        <label class="mt-3" for="celular">Número de teleno:</label>
                                        <input type="text" class="form-control mt-2" placeholder="+00 0000 000 0000"
                                            id="celular" name="celular_empleado">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group first">
                                        <label class="mt-3" for="dui">DUI:</label>
                                        <input type="text" class="form-control mt-2" placeholder="e.g. https://google.com"
                                            id="dui" name="dui_empleado">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">

                                    <div class="form-group last mb-3">
                                        <label class="mt-3" for="password">Password</label>
                                        <input type="password" class="form-control mt-2" placeholder="Your Password"
                                            id="password" name="clave">
                                    </div>
                                </div>
                                <div class="col-md-6">

                                    <div class="form-group last mb-3">
                                        <label class="mt-3" for="re-password">Re-type Password</label>
                                        <input type="password" class="form-control mt-2" placeholder="Your Password"
                                            id="re-password" name="confirmar">
                                    </div>
                                </div>                                
                            </div>

                            <div class="d-flex mb-5 mt-4 align-items-center">
                                <div class="d-flex align-items-center">
                                    <label class="control control--checkbox mb-0"><span class="caption">Creating an account means you're okay with our <a href="#">Terms and Conditions</a> and our <a href="#">Privacy Policy</a>.</span>
                                        <input type="checkbox" checked="checked" />
                                    <div class="control__indicator"></div>
                                    </label>
                                </div>
                            </div>

                            <button type="submit" value="Register" class="btn px-5 btn-primary">Register</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>



    <script src="../../js/jQuery/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="../../js/admin/register.js"></script>
    <!--Sweet Alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Controladores JS-->
    <script src="../../controller/components.js"></script>
     <script src="../../controller/admin/register.js"></script>
</body>

</html>
